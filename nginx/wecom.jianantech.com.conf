# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name wecom.jianantech.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name wecom.jianantech.com;

    ssl_certificate     /etc/letsencrypt/live/jianantech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jianantech.com/privkey.pem;

    root /home/wecom;   # Project root

    # --- WeCom verification file(s) ---
    location ~ ^/WW_verify_.*\.txt$ {
        root /home/wecom/verify;
        allow all;
    }

    # --- Static frontend (Flutter Web build) ---
    location / {
        root /home/wecom/web;
        index index.html;
        try_files $uri /index.html;
    }

    # --- Backend API (FastAPI) ---
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

